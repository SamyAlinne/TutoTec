  <script>
    // Función para verificar si las contraseñas coinciden
    function checkPasswordMatch() {
        var password = document.getElementById("passAlumno").value;
        var confirmPassword = document.getElementById("passConfiAlumno").value;

        if (password !== confirmPassword) {
            alert("Las contraseñas no coinciden. Por favor, ingresa la misma contraseña en ambos campos.");
            return false;
        }
        return true;
    }

    // Agregar evento al formulario para verificar las contraseñas antes de enviar
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        if (!checkPasswordMatch()) {
            event.preventDefault(); // Evita que se envíe el formulario si las contraseñas no coinciden
        }
    });
</script>
