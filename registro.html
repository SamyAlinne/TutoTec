<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Tutotec</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="Domínguez Mario, Hernández Alinne, Escobedo Joahan" name="author">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Responsive-->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/stylelogin.css">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/estiloprincipal.css" rel="stylesheet">
    <link href="assets/css/estiloiniciosesion.css" rel="stylesheet">
</head>

<body>
    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-4">
                    <div class="logo">
                        <a href="index.html"><img src="images/logoprovisional1.jpg" alt="#" /></a>
                    </div>
                </div>
                <div class="col-md-8 col-sm-8">
                    <div class="right_bottun">
                        <ul class="conat_info d_none ">
                            <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fa fa-search" aria-hidden="true"></i></a></li>
                        </ul>
                        <button class="openbtn" onclick="openNav()"><img src="images/menu_icon.png" alt="#" /> </button>
                    </div>
                </div>
            </div>
        </div>
    </header><!-- End Header -->
    <main id="main">

        <!-- ======= Breadcrumbs ======= -->
        <div class="breadcrumbs">
            <br>
            <div class="d-flex justify-content-between align-items-center">
                <div class="container" data-aos="fade-up">
                    <section id="contact" class="contact">
                        <div class="container" data-aos="fade-up">

                            <!-- ======= Menu De inicio de sesion ======= -->
                            <div class="section-header">
                                <h2>TutoTec</h2>
                                <p>Registro de <span>Usuario Jaguar</span></p>
                            </div>
                            <section id="book-a-table" class="book-a-table">
                                <div class="container" data-aos="fade-up">

                                    <!-- <div class="row g-0"> -->
                                    <div class="d-flex align-items-center reservation-form-bg">
                                        <form action="forms/registro.py" method="post" role="form"
                                            class="php-email-form" data-aos="fade-up" data-aos-delay="100">
                                            <div class="row gy-4">
                                                <div class="col-lg-6 col-md-6">
                                                    <p>Número de Control:<b>*</b></p>
                                                    <input type="text" name="no_control" id="no_control"
                                                        placeholder="Número de Control" data-rule="minlen:4"
                                                        data-msg="Por favor ingresa un número de control correcto" required>
                                                    <div class="validate"></div>
                                                </div>
                                                <div class="col-lg-6 col-md-6">
                                                    <p>Nombre:<b>*</b></p>
                                                    <input type="text" name="nombre" id="nombre"
                                                        placeholder="Nombre" data-rule="minlen:4"
                                                        data-msg="Por favor ingresa un nombre correcto" required>
                                                    <div class="validate"></div>
                                                </div>
                                                <div class="col-lg-6 col-md-6">
                                                    <p>Apellido Paterno:<b>*</b></p>
                                                    <input type="text" name="apellido_pa" id="apellido_pa"
                                                        placeholder="Apellido Paterno" data-rule="minlen:4"
                                                        data-msg="Por favor ingresa un apellido correcto" required>
                                                    <div class="validate"></div>
                                                </div>
                                                <div class="col-lg-6 col-md-6">
                                                    <p>Apellido Materno:<b>*</b></p>
                                                    <input type="text" name="apellido_ma" id="apellido_ma"
                                                        placeholder="Apellido Materno" data-rule="minlen:4"
                                                        data-msg="Por favor ingresa un apellido correcto" required>
                                                    <div class="validate"></div>
                                                </div>
                                                <div class="col-lg-6 col-md-6">
                                                    <p>Carrera:<b>*</b></p>
                                                    <input type="text" name="carrera" id="carrera"
                                                        placeholder="Carrera" data-rule="minlen:4"
                                                        data-msg="Por favor ingresa una carrera correcta" required>
                                                    <div class="validate"></div>
                                                </div>
                                                <div class="col-lg-6 col-md-6">
                                                    <p>Grupo:<b>*</b></p>
                                                    <input type="text" name="grupo" id="grupo"
                                                        placeholder="Grupo" data-rule="minlen:4"
                                                        data-msg="Por favor ingresa un grupo correcto" required>
                                                    <div class="validate"></div>
                                                </div>
                                                <div class="col-lg-6 col-md-6">
                                                    <p>Contraseña:<b>*</b></p>
                                                    <input type="password" name="password"
                                                        id="password" placeholder="Ingresa Contraseña"
                                                        data-rule="minlen:6" data-msg="Ingresa al menos 6 caracteres"
                                                        required>
                                                    <div class="validate"></div>
                                                    <p><span>(debe tener un minimo de 6 caracteres)</span></p>
                                                </div>
                                                <div class="col-lg-6 col-md-6">



                                                    <div class="col-lg-6 col-md-6">
                                                    </div>
                                                    <div class="col-lg-6 col-md-6">
                                                        <p><b>* Campos Obligatorios</b></p><br><br>
                                                    </div>
                                                </div>
                                                <div class="text-center form-check">
                                                    <label for="che_Terminos">
                                                        <input type="checkbox" name="che_Terminos" id="che_Terminos"
                                                            required>&nbsp; <ins>Al crear una cuenta confirmo que estoy
                                                            de acuerdo con los Términos y condiciones y las Políticas de
                                                            privacidad de TutoTec®*</ins></label>
                                                </div> <br>
                                                <div class="text-center">
                                                    <label for="che_Recibir">
                                                        <input type="checkbox" name="che_Recibir"
                                                            id="che_Recibir">&nbsp; Deseo recibir notificaciones de las
                                                        novedades de TutoTec en mi correo electrónico.</label>
                                                </div> <br>
                                                <div class="mb-3">
                                                    <div class="loading">Loading</div>
                                                    <div class="error-message"></div>
                                                    <div class="sent-message">Se ha registrado con éxito</div>
                                                </div>
                                                <div class="text-center"><button id="btn_Regis" name="btn_Regis"
                                                        type="submit">Registrarse</button></div>
                                        </form>
                                    </div> <!-- End Reservation Form -->
                                    <!-- </div>-->

                                </div>
                            </section> <!--End Book A Table Section -->


    </main><!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">


    </footer><!-- End Footer -->
    <!-- End Footer -->

    <a href="#" class=" "><i class=" "></i></a>

    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>

</body>

</html>
